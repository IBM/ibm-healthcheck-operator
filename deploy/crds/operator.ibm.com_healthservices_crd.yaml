                  required:
                  - repository
                  type: object
                name:
                  description: memcached deployment name
                  type: string
                nodeSelector:
                  additionalProperties:
                    type: string
                  description: memcached deployment node selector, default is empty
                  type: object
                replicaCount:
                  description: memcached deployment replicas, default is 0
                  format: int32
                  type: integer
                securityContext:
                  description: memcached deployment security context, default is empty
                  properties:
                    allowPrivilegeEscalation:
                      description: 'AllowPrivilegeEscalation controls whether a process
