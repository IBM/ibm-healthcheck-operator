apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operator.ibm.com/v1alpha1",
          "kind": "HealthService",
          "metadata": {
            "name": "system-healthcheck-service"
          },
          "spec": {
            "healthService": {
              "configmapName": "system-healthcheck-service-config",
              "hostNetwork": false,
              "image": {
                "repository": "quay.io/opencloudio/system-healthcheck-service",
                "tag": "3.5.0"
              },
              "name": "system-healthcheck-service",
              "nodeSelector": {
                "node-role.kubernetes.io/worker": ""
              },
              "replicaCount": 1,
              "securityContext": {
                "allowPrivilegeEscalation": false,
                "capabilities": {
                  "drop": [
                    "ALL"
                  ]
                },
                "readOnlyRootFilesystem": true,
                "runAsNonRoot": true
              },
              "serviceAccountName": "ibm-healthcheck-operator-cluster",
              "tolerations": [
                {
                  "effect": "NoSchedule",
                  "key": "dedicated",
                  "operator": "Exists"
                },
                {
                  "key": "CriticalAddonsOnly",
                  "operator": "Exists"
                }
              ]
            },
            "memcached": {
              "command": [
                "memcached",
                "-m 64",
                "-o",
                "modern",
                "-v"
              ],
              "image": {
                "repository": "quay.io/opencloudio/icp-memcached",
                "tag": "3.5.0"
              },
              "name": "icp-memcached",
              "nodeSelector": {
                "node-role.kubernetes.io/worker": ""
              },
              "replicaCount": 1,
              "securityContext": {
                "allowPrivilegeEscalation": false,
                "capabilities": {
                  "drop": [
                    "ALL"
                  ]
                },
                "readOnlyRootFilesystem": true
              },
              "serviceAccountName": "ibm-healthcheck-operator-cluster",
              "tolerations": [
                {
                  "effect": "NoSchedule",
                  "key": "dedicated",
                  "operator": "Exists"
                },
                {
                  "key": "CriticalAddonsOnly",
                  "operator": "Exists"
                }
              ]
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Monitoring
    certified: "false"
    containerImage: quay.io/opencloudio/ibm-healthcheck-operator:v3.5.0
    createdAt: "2020-03-04"
    description: The IBM Health Check Operator provides a Kubernetes CRD-Based API
      to monitor the health check service components.
    repository: https://github.com/IBM/ibm-healthcheck-operator
    support: IBM
  name: ibm-healthcheck-operator.v3.5.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: HealthService is the Schema for the healthservices API
      kind: HealthService
      name: healthservices.operator.ibm.com
      version: v1alpha1
      displayName: IBM Health Services Operator
      resources:
      - kind: deployments
        name: A Kubernetes Deployment
        version: v1
      - kind: services
        name: A Kubernetes Service
        version: v1
      - kind: servicemonitors
        name: A Kubernetes Servicemonitor
        version: v1
      - kind: ingresses
        name: A Kubernetes Ingress
        version: v1beta1
      - kind: pods
        name: A Kubernetes Pod
        version: v1
      - kind: configmaps
        name: A Kubernetes Configmap
        version: v1
      - kind: healthservices
        name: healthservice operator
        version: v1alpha1
      - kind: replicasets
        name: A Kubernetes Replicaset
        version: v1
      specDescriptors:
      - description: HealthService defines the desired state of HealthService.HealthService
        displayName: Health Service
        path: healthService
      - description: Memcached defines the desired state of HealthService.Memcached
        displayName: Memcached
        path: memcached
      statusDescriptors:
      - description: HealthCheckNodes are the names of the Healch Service pods
        displayName: Healch Service Nodes
        path: healthCheckNodes
      - description: MemcachedNodes are the names of the memcached pods
        displayName: Memcached Nodes
        path: memcachedNodes
    - description: ClusterServiceStatus is the Schema for the clusterservicestatus API
      kind: ClusterServiceStatus
      name: clusterservicestatuses.clusterhealth.ibm.com
      version: v1
      displayName: IBM Health Services ClusterServiceStatus
  description: The IBM Health Check Operator provides a Kubernetes CRD-Based API to monitor the health check service components.
  displayName: IBM Healthcheck Operator
  icon:
  - base64data: 
    mediatype: image/png
